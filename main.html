<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Center</title>
  <style>
   body{
	   margin:0;
	   height:100vh;
	   position:relative;
   }
	  .box{
		  height:200px;
		  width:200px;
		  background-color:lightblue;
		  border:2px solid black;
		  position:absolute;
		  top:50%;
		  left:50%;
		  transform:translate(-50%,-50%);
	  }
	  .text{
		  position:absolute;
		  top:50%;
		  left:50%;
		  transform:translate(-50%,-50%);
		  color:purple;
		  font-weight:bold;
	  }
  </style>
</head>
<body>
  <div class="box">
    <div class="text">This is center.</div>
  </div>
</body>
</html>
